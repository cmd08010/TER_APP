<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>
      {% block title %}
      {% endblock %}
   </title>
   {% load static %}
   <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
   <link rel="stylesheet" type="text/css" href="{% static "admin/css/style.css" %}">
   <script src="{% static 'js/popper.min.js' %}"></script>
   <script src="{% static 'js/jquery.min.js' %}"></script>
   <script src="{% static 'js/bootstrap.min.js' %}"></script>
   <script>
      {% block script %}
      {% endblock %}
   </script>
   <style>
      {% block style %}
      {% endblock %}
   </style>
</head>
<body>
   <div>
      <nav class="navbar navbar-expand-lg">
         <div class="wpmm_brand_logo_wrap">
            <a href="https://www.nhec.com/">
               <img src="https://www.nhec.com/wp-content/uploads/2019/11/NHEC-logo-white-1.png" width="150px" height="60px" alt="NHEC">
            </a>
         </div>
         {% if user.is_authenticated %}
         <div class="collapse navbar-collapse" id="ftco-nav">
            <ul class="navbar-nav ml-auto">
               <li class="nav-item"><a href="/submissions" class="nav-link">Submissions</a></li>
               <li class="nav-item"><a href="/lookup" class="nav-link">Lookup</a></li>
               <li class="nav-item"><a href="/accounts/settings" class="nav-link">Settings</a></li>
            </ul>
         </div>
         {% endif%}
      </nav>
   </div>
   <div class="container">
   {% block title_content_page %}
   {% endblock %}
   {% block content %}
   {% endblock %}
   </div>
</body>
</html>
